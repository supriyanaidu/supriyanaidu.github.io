<html lang="en">
	<head>
		<title>Assignment 1 - Supriya Naidu</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="headerTabs" id="idHeader">
			<!-- <input type="button" value="Dialer" class="headers" id="dialerTab"></input>
			<input type="button" value="Contact List" class="headers" id="contactListTab"></input>
			<input type="button" value="Add Contact" class="headers" id="newContactTab"></input> -->
			<button class="headers" id="dialerTab">Dialer</button>
			<button class="headers" id="contactListTab">Contact List</button>
			<button class="headers" id="newContactTab">Add Contact</button>
		</div>
		<div class="content" id="idContent">
			<div class="contentDialer" id="idContentDialer">
				<form>
					<h1>Dialer</h1>
					<label for="Dialer Input">Phone Dialer</label><br>
					<input class="dialerInput" id="dialerPrompt"/><br>
					<div id="dialer_pad">
						<button type="button" class="dialer" id="dialer1">1</button>
						<button type="button" class="dialer" id="dialer2">2</button>
						<button type="button" class="dialer" id="dialer3">3</button><br>
						<button type="button" class="dialer" id="dialer4">4</button>
						<button type="button" class="dialer" id="dialer5">5</button>
						<button type="button" class="dialer" id="dialer6">6</button><br>
						<button type="button" class="dialer" id="dialer7">7</button>
						<button type="button" class="dialer" id="dialer8">8</button>
						<button type="button" class="dialer" id="dialer9">9</button><br>
						<button type="button" class="dialer" id="dialer*">*</button>
						<button type="button" class="dialer" id="dialer0">0</button>
						<button type="button" class="dialer" id="dialer#">#</button><br>
					</div>
					<button type="button" class="dialerS" id="dialerDial">Dial</button>
					<button type="button" class="dialerS" id="dialerClear">Clear</button>
				</form>
			</div>
			<div class="contentContactList" id="idContentContactList">
				<h1>Contact List</h1>
				<button class="contactNames" id="contact1">Supriya</button><br><br>
				<button class="contactNames" id="contact2">Keke</button><br>
			</div>
			<div class="contentNewContact" id="idContentNewContact">
				<h1>Add Contact</h1>
				<form>
					<label for="name">Name: </label><br>
					<input class="textInput" id="nameText" placeholder="Jane Smith"/><br><br>
					<label for="phone_number">Phone number: </label><br>
					<input class="textInput" id="PhoneText" placeholder="555-555-5555"/><br><br>
					<label for="email">Email address: </label><br>
					<input class="textInput" id="emailText" placeholder="jane.smith@colorado.edu"/><br><br>
					<button class="textButton1" id="addContactButton">Add Contact</button>
					<button class="textButton1" id="clearContactButton">Clear</button>
				</form>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="phone.js"></script>
	</body>
</html>
